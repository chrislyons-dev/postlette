name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-desktop:
    name: Build desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]" pyinstaller

      - name: Build (PyInstaller)
        run: |
          pyinstaller --onefile --windowed --name postlette main.py

      - name: Create checksum
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            sha256sum dist/postlette.exe > dist/postlette-${{ matrix.os }}.sha256
          else
            shasum -a 256 dist/postlette.app/Contents/MacOS/postlette > dist/postlette-${{ matrix.os }}.sha256
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: postlette-${{ matrix.os }}
          path: |
            dist/postlette*
            dist/postlette-${{ matrix.os }}.sha256

  build-pypi:
    name: Build PyPI distributions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Upload PyPI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: postlette-pypi
          path: dist/*

  release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: [build-desktop, build-pypi]
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-pypi
    permissions:
      id-token: write
    steps:
      - name: Download PyPI artifacts
        uses: actions/download-artifact@v4
        with:
          name: postlette-pypi
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
